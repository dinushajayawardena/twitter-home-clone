<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(2) Home / Twitter</title>
     <!-- add icon link -->
     <link rel="icon" href="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
       <div class="left-navigation">
            <nav>
                <menu>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/twitter-logo-vector-png-clipart-1.png" alt="twitter-logo">
                        </div>
                        <div class="nav-items__heading"></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/home_black_24dp.svg" alt="home">
                        </div>
                        <div class="nav-items__heading  bold-text"><p>Home</p></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/tag_black_24dp.svg" alt="explore">
                        </div>
                        <div class="nav-items__heading"><p>Explore</p></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/notifications_active_black_24dp.svg" alt="Notifications">
                        </div>
                        <div class="nav-items__heading"><p>Notifications</p></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/email_black_24dp.svg" alt="Messages">
                        </div>
                        <div class="nav-items__heading"><p>Messages</p></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/bookmark_border_black_24dp.svg" alt="Bookmarks">
                        </div>
                        <div class="nav-items__heading"><p>Bookmarks</p></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/list_alt_black_24dp.svg" alt="Lists">
                        </div>
                        <div class="nav-items__heading"><p>Lists</p></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/person_outline_black_24dp.svg" alt="Profile">
                        </div>
                        <div class="nav-items__heading"><p>Profile</p></div>
                    </div>
                    <div class="nav-items">
                        <div class="nav-items__icon">
                            <img width="30px" src="img/pending_black_24dp.svg" alt="More">
                        </div>
                        <div class="nav-items__heading"><p>More</p></div>
                    </div>
                    <div class="nav-items side-button">
                        <div class="nav-items__heading tweet-button bold-text"><p>Tweet</p></div>
                    </div>
                </menu>
            </nav>
       </div>
       <div class="main-feed">
            <div class="header">
                <h2 class="header__heading bold-text">Home</h2>
            </div>
            <div class="new-tweet-input">
                <div class="new-tweet-input-header">
                    <img class="new-tweet-input__profile-image" src="img/profile_400x400.jpg" alt="profile-image">
                    <div class="new-tweet-input__heading">What's happening?</div>
                </div>
                <div class="new-tweet-input-footer">
                    <div class="new-tweet-input-footer__icons">
                        <img class="newtweet-icons" src="img/media.svg" alt="media">
                        <img class="newtweet-icons" src="img/gif_box_black_24dp.svg" alt="gif">
                        <img class="newtweet-icons" src="img/poll_black_24dp.svg" alt="poll">
                        <img class="newtweet-icons" src="img/sentiment_satisfied_alt_black_24dp.svg" alt="emoji">
                        <img class="newtweet-icons" src="img/lock_clock_black_24dp.svg" alt="schedule">
                        <div class="tweet-button bold-text"><button>Tweet</button></div>
                    </div>
                </div>
            </div>

            <div class="tweet-container">
                <div class="tweet">
                    <div class="tweet-newsfeed">
                        <div class="tweet__author-img">
                            <img class="author-img" src="img/cnn-dp.png" alt="CNN">
                        </div>
                        <div class="tweet__article-container">
                            <div class="container__header">
                                <div class="author"></div>
                                <div class="button-more"></div>
                            </div>
                            <div class="container__content"></div>
                        </div>
                    </div>
                    <div class="tweet__controllers">
                        <img class="controllers" src="img/contact_support_black_24dp.svg" alt="Reply">
                        <img class="controllers" src="img/loop_black_24dp.svg" alt="Retweet">
                        <img class="controllers" src="img/favorite_border_black_24dp.svg" alt="Like">
                        <img class="controllers" src="img/ios_share_black_24dp.svg" alt="Share">
                    </div>
                </div>
                <div class="tweet">
                    <div class="tweet-newsfeed">
                        <div class="tweet__author-img">
                            <img class="author-img" src="img/pixar-dp.jpeg" alt="Pixar">
                        </div>
                        <div class="tweet__article-container">
                            <div class="container__header">
                                <div class="author"></div>
                                <div class="button-more"></div>
                            </div>
                            <div class="container__content"></div>
                        </div>
                    </div>
                    <div class="tweet__controllers">
                        <img class="controllers" src="img/contact_support_black_24dp.svg" alt="Reply">
                        <img class="controllers" src="img/loop_black_24dp.svg" alt="Retweet">
                        <img class="controllers" src="img/favorite_border_black_24dp.svg" alt="Like">
                        <img class="controllers" src="img/ios_share_black_24dp.svg" alt="Share">
                    </div>
                </div>
                <div class="tweet">
                    <div class="tweet-newsfeed">
                        <div class="tweet__author-img">
                            <img class="author-img" src="img/cnbc-dp.png" alt="CNBC">
                        </div>
                        <div class="tweet__article-container">
                            <div class="container__header">
                                <div class="author"></div>
                                <div class="button-more"></div>
                            </div>
                            <div class="container__content"></div>
                        </div>
                    </div>
                    <div class="tweet__controllers">
                        <img class="controllers" src="img/contact_support_black_24dp.svg" alt="Reply">
                        <img class="controllers" src="img/loop_black_24dp.svg" alt="Retweet">
                        <img class="controllers" src="img/favorite_border_black_24dp.svg" alt="Like">
                        <img class="controllers" src="img/ios_share_black_24dp.svg" alt="Share">
                    </div>
                </div>
                <div class="tweet">
                    <div class="tweet-newsfeed">
                        <div class="tweet__author-img">
                            <img class="author-img" src="img/foxnews.png" alt="FoxNews">
                        </div>
                        <div class="tweet__article-container">
                            <div class="container__header">
                                <div class="author"></div>
                                <div class="button-more"></div>
                            </div>
                            <div class="container__content"></div>
                        </div>
                    </div>
                    <div class="tweet__controllers">
                        <img class="controllers" src="img/contact_support_black_24dp.svg" alt="Reply">
                        <img class="controllers" src="img/loop_black_24dp.svg" alt="Retweet">
                        <img class="controllers" src="img/favorite_border_black_24dp.svg" alt="Like">
                        <img class="controllers" src="img/ios_share_black_24dp.svg" alt="Share">
                    </div>
                </div>
                <div class="tweet">
                    <div class="tweet-newsfeed">
                        <div class="tweet__author-img">
                            <img class="author-img" src="img/CGTN-dp.png" alt="CGTN">
                        </div>
                        <div class="tweet__article-container">
                            <div class="container__header">
                                <div class="author"></div>
                                <div class="button-more"></div>
                            </div>
                            <div class="container__content"></div>
                        </div>
                    </div>
                    <div class="tweet__controllers">
                        <img class="controllers" src="img/contact_support_black_24dp.svg" alt="Reply">
                        <img class="controllers" src="img/loop_black_24dp.svg" alt="Retweet">
                        <img class="controllers" src="img/favorite_border_black_24dp.svg" alt="Like">
                        <img class="controllers" src="img/ios_share_black_24dp.svg" alt="Share">
                    </div>
                </div>
            </div>
       </div>
       <div class="right-sidebar">
           
       </div>
